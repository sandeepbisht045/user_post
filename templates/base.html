<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>{% block css %} {% endblock %}</style>  
</head>
  <body style="background-image: linear-gradient(#3EADCF,#3EADCF);">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <div class="col-md-3"></div>

                <nav class="navbar navbar-expand-lg mt-2" 
                style="background-image: linear-gradient(#eb3349,#f45c43); border-radius: 6px;
                ">
                    <div>
                    
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a style="color:white ;" class="nav-link"  href="/posts">Posts</a>
                          </li>
                          {%if not request.session.id%}
                          <li class="nav-item">
                            <a style="color:white ;" class="nav-link" href="/login">Login</a>
                          </li>
                        
                          <li class="nav-item">
                            <a style="color:white ;" class="nav-link " href="/register">Signup</a>
                          </li>
                            {%else%}

                            <li class="nav-item">
                              <span style="color:gold ; font-weight: bold;" class="nav-link ">{{request.session.user}}</span>
                            
                            </li>
                          <li class="nav-item">
                            <a style="color:white ;" class="nav-link " href="/logout">Logout</a>
                          </li>
                          {%endif%}
                        </ul>
                    </div>
                  </nav>
            </div>
        </div>
    </div>
  
    {% block body %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
